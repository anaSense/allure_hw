plugins {
    id 'java'
    id('io.qameta.allure') version '2.11.2'
}

group = 'com.anaSense'
version = '1.0'

allure {
    report {
        version.set("2.26.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.26.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:7.0.4',
            'io.qameta.allure:allure-selenide:2.26.0'
    )
}

test {
    useJUnitPlatform()
}